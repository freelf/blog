<div id="gitalk-container"></div>
<script src="{{ site.baseurl }}assets/js/md5.min.js"></script>
<script>
    const gitalk = new Gitalk({
        clientID: '{{ site.gitalk.gitalk_clientID }}',
        clientSecret: '{{ site.gitalk.gitalk_Secret }}',
        repo: '{{ site.gitalk.gitalk_repo }}',
        owner: '{{ site.gitalk.gitalk_owner }}',
        admin: '{{ site.gitalk.gitalk_admin }}',
        id: md5(location.pathname), // Ensure uniqueness and length less than 50
        distractionFreeMode: false // Facebook-like distraction free mode
    })
    gitalk.render('gitalk-container')
</script>
